            <!-- 
             Prototype adalah objek yang digunakan sebagai template atau contoh untuk membuat objek lain. Dalam JavaScript, setiap objek memiliki properti prototype yang menunjuk ke objek lain. Objek ini disebut sebagai "prototype" dari objek yang pertama.

        Bagaimana Prototype Bekerja?

        Ketika Anda membuat objek baru di JavaScript, objek tersebut secara otomatis memiliki properti prototype yang menunjuk ke objek lain. Objek ini disebut sebagai "prototype" dari objek yang baru dibuat.

        Contoh:

        javascript
        Insert Code
        Run
        Copy code
        function Person(nama, umur) {
        this.nama = nama;
        this.umur = umur;
        }

        var orang = new Person('John Doe', 30);
        Dalam contoh di atas, orang adalah objek yang baru dibuat, dan Person adalah fungsi yang digunakan untuk membuat objek tersebut. Secara otomatis, orang memiliki properti prototype yang menunjuk ke objek lain, yaitu Person.prototype.

        Properti Prototype

        Setiap objek memiliki properti prototype yang menunjuk ke objek lain. Properti ini dapat diakses menggunakan sintaks objek.prototype.

        Contoh:

        javascript
        Insert Code
        Run
        Copy code
        console.log(orang.prototype); // undefined
        console.log(Person.prototype); // [Function: Person]
        Dalam contoh di atas, orang.prototype adalah undefined karena orang bukanlah fungsi. Namun, Person.prototype adalah objek yang menunjuk ke fungsi Person.

        Menggunakan Prototype

        Prototype dapat digunakan untuk menambahkan properti dan metode ke objek yang baru dibuat. Anda dapat menambahkan properti dan metode ke prototype dari fungsi yang digunakan untuk membuat objek tersebut.

        Contoh:

        javascript
        Insert Code
        Run
        Copy code
        Person.prototype.tampilkanNama = function() {
        console.log(this.nama);
        };

        var orang = new Person('John Doe', 30);
        orang.tampilkanNama(); // John Doe
        Dalam contoh di atas, kita menambahkan metode tampilkanNama ke Person.prototype. Kemudian, kita dapat menggunakan metode tersebut pada objek orang yang baru dibuat.

        Warisan Prototype

        Prototype juga dapat digunakan untuk mewariskan properti dan metode dari objek lain. Anda dapat membuat objek baru yang memiliki properti dan metode yang sama dengan objek lain.

        Contoh:

        javascript
        Insert Code
        Run
        Copy code
        function Karyawan(nama, umur, jabatan) {
        Person.call(this, nama, umur);
        this.jabatan = jabatan;
        }

        Karyawan.prototype = Object.create(Person.prototype);
        Karyawan.prototype.constructor = Karyawan;

        Karyawan.prototype.tampilkanJabatan = function() {
        console.log(this.jabatan);
        };

        var karyawan = new Karyawan('John Doe', 30, 'Manager');
        karyawan.tampilkanNama(); // John Doe
        karyawan.tampilkanJabatan(); // Manager
        Dalam contoh di atas, kita membuat objek Karyawan yang memiliki properti dan metode yang sama dengan objek Person. Kemudian, kita menambahkan metode tampilkanJabatan ke Karyawan.prototype.
