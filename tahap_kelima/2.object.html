<body>
    <script>
        //  cara membuat objek 
        // 1. objek literal
        let siswa1 = {
            nama : "rafa",
            umur : 20,
            jurusan : "teknik informatika"
        }
        let siswa2 = {
            nama : "putri",
            umur : 20,
            jurusan : "teknik informatika"
        }

    

        // 2. function declaration
        // jadi ini mah kayak kita mau buat mesin pembuat objek otomatis yang tinggal masukin masukin parameternya

        function buatObjekMahasiswa(nama, email, jurusan){ // parameter yang ada didalam fungsi ini, itu adalah property property dari objek yang ingin dibuatnya

            // deklarasi objek
            let mahasiswa = {}
                // kita isi
                mahasiswa.nama = nama // nama ini dri parameter, klo mahasiswa.nama itu berati kita buat variable atau property nama yang isinya nama dari parameter, jadi nama di parameter ini bisa kita ubah namanya, asal tau indexnya aja pas mau dipanggil dna tidak terbalik balik
                mahasiswa.jurusan = jurusan
                mahasiswa.email = email
            return mahasiswa
        }

        let mahasiswa1 = buatObjekMahasiswa("rafa", "rafakhadafi1205@gmail.com", "teknik informatika")
        console.log(mahasiswa1)
        // ini bisa di panggil berkali kali




        // 3. Constructor function (keyword new)
        // biasanya pada saat kita membuat fungsi constructor, kita biasanya mengunakan huruf besar diawal sama jika kita membuat class python

        // jadi this itu maksudnya keyword yang maksudnya dalah menuju ke nama objeknya jadi kalo misal ada objek orang lalu kita ingin emngakses property nama pada objek tersebut, kita bisa pake this.nama jadi this ini merujuk ke objek orang itu sendiri

        function Orang(umur, jurusan, hobi){
            this.umur = umur 
            this.jurusan = jurusan
            this.hobi = hobi
        }

        // nahh kalo sudah buat templatenya kita bisa buat objek lagi yang berisi property property dari objek templatenya, pake keyword new

        let rafa = new Orang(20, "teknik informatika", "bermain basket")
        let putri = new Orang(20, "teknik informatika", "memasak")













        // ni kalo pake fungsi
        function siti(nama,dsad,dsad){
            let objeknya = {}
                objeknya.nama = nama
                objeknya.jurusan = dsad
                return objeknya
        }


        function Udin(dads,dsads) {
            this.nama = dads
            this.jurusan = dsads
        }

        let nama = new Udin("muhaimin", "teknik informatika")
    </script>
