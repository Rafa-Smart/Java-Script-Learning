    <script>
      // statis adalah keyword yg bisa kita tambahkan sembelum filed atau method, biasanya ketika kita membuat filed atau metho, maka secara otomatis field aan emnjadi property di instance objectnya, dan method akan menjadi function di prototype

      // tapi jika kita tambahkan static maka field atau method tersebut tidak akan menjadi property di instance objectnya, dan tidak akan menjadi function di prototype, tapi akan milik si class itu sendiri

      // dan secara default ini akan public,
      // tapi ketika kita ingin membuatnya private, maka kita bisa menggunakan keyword private, dan ketika kita ingin membuatnya protected, maka kita bisa menggunakan keyword protected

      // jadi bedanya protected dan private adalah :
      // 1. protected _ = fieldnya masih bisa digunakan atau diakses di class itu sendiri dan instance objeknya.
      // 2. private # = fieldnya hanya bisa digunakan atau diakses di class itu sendiri saja,

      class Logger {
        static #logLevel = "DEBUG"; // Private static field

        static setLogLevel(level) {
          this.#logLevel = level; // Hanya bisa diubah dari dalam class
        }

        static log(message) {
          console.log(`[${this.#logLevel}] ${message}`);
        }
      }

      const tesAja = new Logger()

      Logger.setLogLevel("INFO");
      Logger.log("Hello"); // [INFO] Hello

    //   console.log(Logger.#logLevel); // ‚ùå Error (Private field tidak bisa diakses dari luar)

    // contoh lagi
    // yg method jadi nanti method ini akan menjadi milik class nya itu sendiri

    class math {
        static sum(...numbers){
            let total = 0;
            for (let number of numbers){
                total += number;
            }
            return total;
        }

        static multiply(...numbers){
            let total = 1;
            for (let number of numbers){
                total *= number;
            }
            return total;
        }
    }

    const tes = new math()

    console.log(math.sum(2,4,5,7,5,3,2));
    console.log(math.multiply(2,4,5,7,5,3,2));
