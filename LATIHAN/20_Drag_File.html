<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        
        .drop-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .drop-area.highlight {
            border-color: #4CAF50;
            background-color: #e8f5e9;
        }
        
        .drop-area p {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
        
        .drop-area .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #888;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .file-item .file-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-item .file-size {
            color: #777;
            font-size: 0.9em;
        }
        
        .upload-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #45a049;
        }
        
        .upload-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File dengan Drag and Drop</h1>
        <div class="drop-area" id="dropArea">
            <div class="icon">üìÅ</div>
            <p>Seret dan lepas file ke sini atau klik untuk memilih file</p>
            <input type="file" id="fileInput" style="display: none;" multiple>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <button class="upload-btn" id="uploadBtn" disabled>Upload File</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const uploadBtn = document.getElementById('uploadBtn');
            
            let filesToUpload = [];
            
            // Event listeners untuk drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            // Handle drop
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Klik pada drop area untuk memilih file
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Handle file input change
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            // Fungsi untuk menangani file yang dipilih/di-drop
            function handleFiles(files) {
                var filesToUpload = [...filesToUpload, ...files];
                updateFileList();
                
                if (filesToUpload.length > 0) {
                    uploadBtn.disabled = false;
                } else {
                    uploadBtn.disabled = true;
                }
            }
            
            // Update tampilan daftar file
            function updateFileList() {
                fileList.innerHTML = '';
                
                filesToUpload.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = file.name;
                    
                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(file.size);
                    
                    const removeBtn = document.createElement('span');
                    removeBtn.textContent = '√ó';
                    removeBtn.style.cursor = 'pointer';
                    removeBtn.style.color = 'red';
                    removeBtn.style.marginLeft = '10px';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        filesToUpload.splice(index, 1);
                        updateFileList();
                        
                        if (filesToUpload.length === 0) {
                            uploadBtn.disabled = true;
                        }
                    });
                    
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileSize);
                    
                    fileItem.appendChild(fileInfo);
                    fileItem.appendChild(removeBtn);
                    
                    fileList.appendChild(fileItem);
                });
            }
            
            // Format ukuran file
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Upload file (contoh saja, tidak benar-benar mengupload)
            uploadBtn.addEventListener('click', function() {
                if (filesToUpload.length === 0) return;
                
                alert(`Anda akan mengupload ${filesToUpload.length} file. Lihat console untuk detail.`);
                console.log('File yang akan diupload:', filesToUpload);
                
                // Di sini Anda bisa menambahkan kode untuk mengupload file ke server
                // menggunakan XMLHttpRequest, Fetch API, atau library seperti Axios
                
                // Contoh menggunakan FormData:
                /*
                const formData = new FormData();
                filesToUpload.forEach(file => {
                    formData.append('files[]', file);
                });
                
                fetch('upload.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Upload berhasil:', data);
                    alert('Upload berhasil!');
                    filesToUpload = [];
                    updateFileList();
                    uploadBtn.disabled = true;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Upload gagal!');
                });
                */
            });
        });
    </script>
</body>
</html>
