        let text3 = "Email saya adalah rafakhadafi@email.com.";
        let result3 = text3.match(/[\w\.-]+@[\w\.-]+/g);
        console.log(result3); // Output: ["rafakhadafi@email.com"]

        // [\w\.-]+: Mencocokkan satu atau lebih karakter kata, titik (.), atau tanda hubung (-).
        // @: Mencocokkan simbol @.
        // [\w\.-]+: Mencocokkan domain setelah @.

        // nih penjelasannya
    //     [\w\.-]+
    // [ dan ]: Menunjukkan bracket yang digunakan untuk mencocokkan salah satu karakter di dalamnya.
    // \w: Mencocokkan karakter kata (huruf, angka, atau underscore _).
    //     Contoh: a, b, 1, 2, _.
    // \.: Mencocokkan **titik (.)` secara literal.
    //     Tanda \ adalah escape character untuk menganggap titik sebagai karakter biasa, bukan metakarakter regex.
    // -: Mencocokkan tanda hubung (-) secara literal.
    // +: Mencocokkan satu atau lebih karakter yang sesuai dengan pola di dalam bracket.

    //     Kenapa Tulisan "Email saya adalah" Tidak Ikut Terbawa?
    // Regex /[\w\.-]+@[\w\.-]+/g hanya mencari pola yang sesuai dengan format email, yaitu:
    //     Satu atau lebih karakter (huruf, angka, titik, atau tanda hubung) diikuti oleh @, lalu diikuti lagi oleh satu atau lebih karakter (huruf, angka, titik, atau tanda hubung).
    // Tulisan "Email saya adalah" tidak sesuai dengan pola ini, karena:
    //     Tidak ada simbol @.
    //     Terdapat spasi dan karakter lain yang tidak termasuk dalam pola [\w\.-]+.
    // Oleh karena itu, regex hanya mengambil bagian yang sesuai dengan pola email, yaitu "contoh@email.com".
