<!DOCTYPE html>
<html lang="en">
<head>

    <title>Javascript</title>
</head>
<body>
    <h1>
        Hello Wolrd
    </h1>
    <!-- ini adalah javascript inline -->
    <!-- inline javascript -->
     <button onclick="console.log('saya di klick');">
        klik saya
     </button>

     <!-- in adalah javascript dengan tag script -->
    <!-- jadi segala sesuatu yang ada di dalam java script ini maka akan dijalankan di console -->
    <script>
        console.log("hello maniees");
        console.log("ini adalah javascript dari script di html");
    </script>


    <!-- ini adalah javascript external -->
     <script src="1.menjalankan_javascript.js"></script>
</body>
</html>
