    <!-- variable ada 3
     1.let = let
        Fungsi: let digunakan untuk mendeklarasikan variabel yang bersifat block-scoped (hanya terbatas pada blok di mana variabel tersebut dideklarasikan, seperti dalam if, for, atau {}).
        Manfaat:
        Mencegah kebocoran variabel ke luar blok.
        Cocok untuk kasus di mana Anda ingin variabel hanya ada dalam blok tertentu.
        Karakteristik:
        Hoisting: Variabel let juga diangkat (hoisted), tetapi tidak dapat diakses sebelum deklarasi (masuk dalam "temporal dead zone").
        Re-deklarasi: Variabel let tidak dapat dideklarasikan ulang dalam scope yang sama.
        Scope: Block-scoped, artinya variabel hanya terbatas pada blok di mana ia dideklarasikan. 

    2.var = var
        Fungsi: var digunakan untuk mendeklarasikan variabel yang bersifat function-scoped (hanya terbatas pada fungsi di mana variabel tersebut dideklarasikan).
        Manfaat:
        Dapat digunakan di seluruh kode dalam fungsi yang sama.
        Cocok untuk kasus di mana Anda ingin variabel dapat diakses di seluruh fungsi.
        Karakteristik:
        Hoisting: Variabel var diangkat (hoisted) ke atas fungsi atau skrip global, sehingga dapat diakses sebelum deklarasi, tetapi nilainya akan undefined.
        Re-deklarasi: Variabel var dapat dideklarasikan ulang dalam scope yang sama.
        Scope: Function-scoped, artinya variabel hanya terbatas pada fungsi di mana ia dideklarasikan.
    
    3.const = connst
        const
        Fungsi: const digunakan untuk mendeklarasikan variabel yang bersifat block-scoped dan tidak dapat diubah (immutable) setelah dideklarasikan.
        Manfaat:
        Memastikan nilai variabel tetap konstan dan tidak berubah.
        Cocok untuk nilai yang tidak boleh dimodifikasi, seperti konstanta atau referensi objek.
        Karakteristik:
        Hoisting: Variabel const juga diangkat (hoisted), tetapi tidak dapat diakses sebelum deklarasi (masuk dalam "temporal dead zone").
        Re-deklarasi: Variabel const tidak dapat dideklarasikan ulang dalam scope yang sama.
        Immutability: Nilai variabel const tidak dapat diubah setelah dideklarasikan. Namun, jika variabel adalah objek atau array, properti atau elemennya masih dapat dimodifikasi.
        Scope: Block-scoped, artinya variabel hanya terbatas pada blok di mana ia dideklarasikan.    -->
