<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row my-5">
            <h1 class="text-center">Latihan Operator</h1>
        </div>
    </div>

    <div class="container">

        <!-- kita membuat row agar dianggap 1 baris -->
        <div class="row justify-content-center">

            <div class="col-2">
                <!-- inputan angka pertama -->
                <div class="input-group">
                    <input type="text"
                    id="aritmatika_angka_1"
                    class="form-control"
                    placeholder="angka 1"
                    aria-label="angka 1">
                </div>
            </div>
    
    
            <!-- dropdown pilihan operasi -->
            <div class="col-2">
                <div class="input-group">
                    <select name="" id="operator_aritmatika"
                    class="form-select">

                    <!-- disini kita menambahkan atribut selected untuk meentukan apa yang terselect atau terpilih -->


                    <!-- disini juga saya menambakan value yang bisa terbaca oleh si javascript yaitu misal kali menjadi * -->
                    <option selected value="">pilih operator</option>

                    <option value="+">
                        +
                    </option>

                    <option value="-">
                        -
                    </option>

                    <option value="*">
                        x
                    </option>

                    <option value="/">
                        /
                    </option>

                    <option value="%">
                        %
                    </option>

                    </select>
                </div>
            </div>
            
            <!-- inputan angka pertama -->
            <div class="col-2">
                <input type="number"
                id="aritmatika_angka_2"
                class="form-control"
                placeholder="angka 2"
                aria-label="angka 2">
            </div>
    
    
            
        </div>

        <!-- membuat baris baru -->
         <div class="row justify-content-center mt-5 ms-5">

             <div class="col-2"
            id="hasil">
                 <span>Hasil Aritmatika</span>
             </div>

         </div>


        <!-- membuat row baru -->
        <!-- membuat tombol -->

        <div class="row justify-content-center mt-4 ms-5 " >

            <div class="col-3" style="margin-left: 90px;">
                <div class="input-group">
                    <button type="button" 
                    value=""
                    class="btn btn-primary"
                    id="button">
                    Hasil HItung
                </button>
            </div>
        </div>
        
        

    </div>


    </div>

    <script src="14_latihan_operator_14.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
