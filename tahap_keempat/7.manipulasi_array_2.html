        // let arr = [4,5,3,6,7,8,33,4,544,5,1,4,2,22]
        function sortNumbers(arr) {
        let n = arr.length; // lalo length itu berati 4 ya bukan index kalo index pasti jadi 3
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
            // Bandingkan dua angka berurutan
            if (arr[j] > arr[j + 1]) {
                // Tukar posisi jika angka di depan lebih besar
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
            }
        }
        return arr;
        }

        console.log(sortNumbers(numbers)); // Output: [1, 2, 4, 7]

        function testing(arr){
            for(let i = 0; i < arr.length; i++){

                    }
                }
            }
            return [arr[arr.length-1], arr[0], arr]
        }
