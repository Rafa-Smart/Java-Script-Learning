    // 1. menambahkan
    const p2 = document.querySelector(".p2")

    // 5.contians
    // ngecek apakah value class ini ada didalam sebuah class ? 
    p2.classList.add("label")
    p2.classList.contains("label") // true

    p2.classList.replace("dua", "tiga") // mengganti value class dua dengan tiga
