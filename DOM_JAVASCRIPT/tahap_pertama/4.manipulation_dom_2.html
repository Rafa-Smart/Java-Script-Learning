<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
        // memanipulasi node

        // 1. nambah element baru di html, simpan ke akhir dari element tersebut

        const pBaru = document.createElement("p");
        const tulisan = document.createTextNode("paragraf baru");

        // simpan tulisan ke paragraf
        pBaru.appendChild(tulisan);

        // simpan paragraf baru diakhir section a
        const sectionA = document.getElementById("a")
        sectionA.appendChild(pBaru);


        // 2. nyimpennya di tengah tengah
        const listBaru = document.createElement("li");
        const textLi = document.createTextNode("item Baru");

        listBaru.appendChild(textLi);

        // tapi sebelum itu berati kita harus menangkap element parentnya dan element setelahnya

        // parent
        const ul = document.querySelector("section#b ul");

        // const li2 = document.querySelector("section#b ul li:nth-child(2)")
        
        // atua bisa gini

        const li2 = ul.querySelector("li:nth-child(2)")

        ul.insertBefore(listBaru,li2) // liat aja itu paramter pertamanya adalah element barunya, dan parameter keduanya adalah element setelahnya


        // 3. remove child, kita akan remove link

        // pertama berati harus tau parentnya siapa, lalu element yang mau diremove


        const link = document.querySelector("a"); 
        sectionA.removeChild(link)


        // 4. mereplace element
        // kita akan mengganti link dengan paragraf baru
        const pBaru2 = document.createElement("p")
        const textPBaru2 = document.createTextNode("ini adalah paragraf baru menggantikan link");
        pBaru2.appendChild(textPBaru2)
        sectionA.replaceChild(pBaru2,link)
        




    </script>
  </body>
</html>
