<script>
const person = {
  firstName: "John",
  lastName : "Doe",
  age      :  50
};

// ini disebut objek ecpresion karena kita oanggil expresinya saja yang nilainya adalah nama property pada objeknya


let x = "firstName";
let y = "age";
document.getElementById("demo").innerHTML = person[x] + " is " + person[y] + " years old.";
</script>
