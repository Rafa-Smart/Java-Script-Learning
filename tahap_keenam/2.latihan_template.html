    // bagian 5

    function Orang(nama, umur, cita, status) {
    this.nama = nama;
    this.umur = umur;
    this.cita = cita;
    this.status = status;
    }

    const siti = new Orang("siti", 20, "pilot", "manusia");
    const jamal = new Orang("jamal", 15, "koki", "manusia");
    const udin = new Orang("udin", 10, "penyanyi", "manusia");
    const bukan = new Orang("kucing", 5, "tidak ada", "hewan");

    const orangArray = [siti, jamal, udin, bukan];

    const elemen = `
    <div class="tes">
        <h1>Daftar Orang</h1>
        <h3>${orangArray.map(x => x.nama).join(', ')}</h3>
        ${orangArray
            .filter(x => x.status === "manusia")
            .map(x => `
                <ul>
                    <li>${x.nama}</li>
                    <li>${x.umur}</li>
                    <li>${x.cita}</li>
                    <li>${x.status}</li>
                </ul>
            `).join('')}
    </div>
    `;

    document.body.innerHTML = elemen;
